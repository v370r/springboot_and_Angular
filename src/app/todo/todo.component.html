
<h1>Todo</h1>

<div class = "container">
  <div class="alert alert-warning" *ngIf = "todoForm.invalid && todoForm.dirty">Enter valid values</div>
  <div class="alert alert-warning" *ngIf = "targetDate.invalid && todoForm.dirty">Enter valid Target Date</div>
  <div class="alert alert-warning" *ngIf = "description.invalid && todoForm.dirty">Atleast 5 characters</div>
<form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
<fieldset class = "form-group">
  <label>Description</label>
<input type= "text"  #description="ngModel" [(ngModel)] = "todo.description" class = "form-control" name = "description" required="required" minlength="5">
</fieldset>

<fieldset class = "form-group">
<label>Target date   </label>
<input type= "date" #targetDate="ngModel" [ngModel] = "todo.targetDate | date:'yyyy-MM-dd'" 
    (ngModelChange) = "todo.target.Date =$event" class = "form-control" name = "targetDate" required="required">
</fieldset>

<button type= "submit" class= "btn btn-success" >save</button>
</form>
</div>
